<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General Reset */
/* General Reset */
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Background Image */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-image: url(download.jpg);
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent repeating the image */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333; /* Default text color */
}

header {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for header */
    padding: px;
    border-bottom: 1px solid #e0e0e0;
    width: 100%;
    position: absolute; /* Fixed at the top of the page */
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
}

nav .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    position: relative; /* Allow absolute positioning of the logo */
}

h1 {
    font-size: 2rem;
    color: #333;
    margin-left: auto; /* Push the title to the right */
    flex: 1;
    text-align: center;
}

.logo {
    position: absolute;
    top: 10px;
    left: 10px; /* Adjusted to position logo on the left side */
    width: 98px; /* Smaller size */
    height: auto;
    opacity: 0.8;
}

.logo:hover {
    opacity: 1;
    transition: opacity 0.3s;
}

main {
    padding: 20px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin-top: 80px; /* Space for the header */
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: auto;
}

h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(38, 143, 255, 0.2);
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #0056b3;
}

footer {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for footer */
    padding: 10px;
    text-align: center;
    border-top: 1px solid #e0e0e0;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}

footer p {
    margin: 0;
    font-size: 0.875rem;
    color: #777;
}



    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
               
            </div>
            
        </nav>
    </header>
    
    <main>
        <section id="login">
            <div class="container">
                <h2>Login Form</h2>
                <form action="cus_res" method="post">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" maxlength="50" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" maxlength="70" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" maxlength="50" required>
                    
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ice Cream Delight. All rights reserved.</p>
    </footer>
    

</body>
</html>
